<body>

	<div class="container bg-grey-form py-4">
		<div class="multiple-select m-5">

			<ul class="select-option py-3 rounded-10px shadow">

				<li class="option"><span><input class="me-3 form-check-input custom-form-check-input rounded-circle check-input-white-orange" type="checkbox" value="tiga"></span><label>tiga</label></li>
				<li class="option"><span><input class="me-3 form-check-input custom-form-check-input rounded-circle check-input-white-orange" type="checkbox" value="empat"></span><label>empat</label></li>
			</ul>
		</div>
		<div class="multiple-select m-5">
			<input type="text" class="form-control input-select" disabled focus="true" value="" placeholder="None Selected">
			<ul class="select-option py-3 rounded-10px shadow">
				<li class="option"><span><input class="me-3 form-check-input custom-form-check-input rounded-circle check-input-white-orange" type="checkbox" value="satu"></span><label>satu</label></li>
				<li class="option"><span><input class="me-3 form-check-input custom-form-check-input rounded-circle check-input-white-orange" type="checkbox" value="dua"></span><label>dua</label></li>
				<li class="option"><span><input class="me-3 form-check-input custom-form-check-input rounded-circle check-input-white-orange" type="checkbox" value="tiga"></span><label>tiga</label></li>
				<li class="option"><span><input class="me-3 form-check-input custom-form-check-input rounded-circle check-input-white-orange" type="checkbox" value="empat"></span><label>empat</label></li>
			</ul>
		</div>
	</div>
</body>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/fontawesome/js/all.js"></script>
<script src="assets/plugins/datatable/jquery/jquery-3.6.0.js"></script>
<script src="assets/plugins/select/jquery.sumoselect.js"></script>
<!-- <script src="assets/js/script.js"></script> -->
<script>
	var input_select=$(".multiple-select .input-select");
	var select_option=$(".select-option");
	var multiple_select=$(".multiple-select");
	for (let i = 0; i < multiple_select.length; i++) {
		$(multiple_select[i]).on('mouseenter',function(){
			$(select_option[i]).addClass('active');
			$(multiple_select[i]).on('mouseleave',function(){
				$(select_option[i]).removeClass('active');

			})
			var option = $(".option");
			for (let b = 0; b < option.length; b++) {
				option[b].onclick = function () {
					var id_target = $(this).data('target');
					var a=$(this).find("input").attr('checked');
					var val=$(this).find("input").val();
					if (a=="checked") {
						var val_start=$(input_select[i]).val();
						var val_new=val_start.split(",");
						$(this).find("input").removeAttr('checked');

						const index = val_new.indexOf(val)
						if (index > -1) { val_new.splice(index, 1) }
							$(input_select[i]).val(val_new);

					} else {
						var val_start=$(input_select[i]).val();
						$(this).find("input").attr('checked','true');
						if (val_start=="") {
							$(input_select[i]).val(val);
						} else {
							$(input_select[i]).val(val_start+","+val);
						}
					}
				}
			}
		})
	}
</script>
</html>
